<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['/home']">Home</a>
      <a *ngFor="let resort of resorts" mat-list-item [routerLink]="['resorts', resort._id]" >{{resort.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="logo" [routerLink]="['']" ><img src="/assets/images/logo.png" width="50px" height="40px" alt="logo"></a>
      <span class="space"></span>
      
      <a class="nav-link" [routerLink]="['/home']">Home</a>
      <a class="nav-link" *ngFor="let resort of resorts" [routerLink]="['resorts', resort._id]" >{{resort.name}}</a>
    
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
