<header style="background-image: url({{skiResort.picture}}); background-position: center; background-size: cover;">
  <h1>{{skiResort.name}}</h1>
  </header>
  <app-panel [skiResort]= 'skiResort'></app-panel>
  
  <ul ngbNav #nav="ngbNav"  class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Ski Tracks</a>
      <ng-template ngbNavContent>
        <app-tracks [tracks]="tracks" (sortChange)="updateSort($event)"></app-tracks>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Weather Forcast</a>
      <ng-template ngbNavContent >
        <div class="row">
          <div class="col-2" *ngFor="let w of weather">
        <app-weather [weather]='w'  ></app-weather>
        </div></div>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>Skipasses</a>
      <ng-template ngbNavContent>
        <app-skipass [skiPassPrice]="skiPassPrice" (newReservation)="newReservation($event)"></app-skipass>
      </ng-template>
    </li>
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
